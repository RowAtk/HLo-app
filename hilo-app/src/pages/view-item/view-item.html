<ion-header>

  <ion-navbar>
    <ion-title>Purchase: {{ getItem().getName()}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>

    <!--1st Row-->
    <ion-row>
      <ion-col col-6>
        <ion-title>{{item.getName()}}</ion-title>
      </ion-col>
      <ion-col col-6></ion-col>
    </ion-row>

    <!--2nd Row-->
    <ion-row>
      <!--Picture Section-->
      <ion-col col-6 >
        <img src={{item.getAvatar()}}>
      </ion-col>

      <!--Purchase Section-->
      <ion-col col-6>
        <p>
          1 {{item.getUnit(1)}} = ${{item.getPrice().toFixed(2)}} <br/>
        </p>

          <!--Quantity Input-->
          <ion-item>
            <ion-label stacked>Qty: </ion-label>
            <ion-input type="number" min=1 max={{item.getPrice()}} step=1></ion-input>
          </ion-item>
          <br/>

          <!--Add to Cart button-->
          <button ion-button>
            <ion-icon name="cart"></ion-icon>
            Add to Cart
          </button>

      </ion-col>
    </ion-row>

    <!--Spacing-->
    <br/><br/>

    <!--3rd Row-->
    <ion-row>
      <ion-col>
        <p class="category">Category: {{item.getCategory()}}</p>
        <p class="description"> DESCRIPTION </p>

        <p>{{item.getDescription()}}</p>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
